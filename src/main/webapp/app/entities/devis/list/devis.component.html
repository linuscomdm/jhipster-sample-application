<div>
  <h2 id="page-heading" data-cy="DevisHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.devis.home.title">Devis</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.devis.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-devis"
        [routerLink]="['/devis/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.devis.home.createLabel"> Créer un nouveau Devis </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="devis?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.devis.home.notFound">Aucun Devis trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="devis && devis.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="numero">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplicationApp.devis.numero">Numero</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="date">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplicationApp.devis.date">Date</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="prixTotal">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplicationApp.devis.prixTotal">Prix Total</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="etat">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplicationApp.devis.etat">Etat</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="prestataire.id">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplicationApp.devis.prestataire">Prestataire</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="demandeDeTraduction.id">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplicationApp.devis.demandeDeTraduction">Demande De Traduction</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let devis of devis; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/devis', devis.id, 'view']">{{ devis.id }}</a>
          </td>
          <td>{{ devis.numero }}</td>
          <td>{{ devis.date | formatMediumDate }}</td>
          <td>{{ devis.prixTotal }}</td>
          <td>{{ devis.etat }}</td>
          <td>
            <div *ngIf="devis.prestataire">
              <a [routerLink]="['/prestataire', devis.prestataire.id, 'view']">{{ devis.prestataire.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="devis.demandeDeTraduction">
              <a [routerLink]="['/demande-de-traduction', devis.demandeDeTraduction.id, 'view']">{{ devis.demandeDeTraduction.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/devis', devis.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button type="submit" [routerLink]="['/devis', devis.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(devis)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="devis && devis.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
