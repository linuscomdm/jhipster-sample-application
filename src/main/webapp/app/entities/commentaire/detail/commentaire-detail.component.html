<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="commentaire">
      <h2 data-cy="commentaireDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.commentaire.detail.title">Commentaire</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ commentaire.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.commentaire.texte">Texte</span></dt>
        <dd>
          <span>{{ commentaire.texte }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.commentaire.demandeDeTraduction">Demande De Traduction</span></dt>
        <dd>
          <div *ngIf="commentaire.demandeDeTraduction">
            <a [routerLink]="['/demande-de-traduction', commentaire.demandeDeTraduction.id, 'view']">{{
              commentaire.demandeDeTraduction.id
            }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.commentaire.prestataire">Prestataire</span></dt>
        <dd>
          <div *ngIf="commentaire.prestataire">
            <a [routerLink]="['/prestataire', commentaire.prestataire.id, 'view']">{{ commentaire.prestataire.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.commentaire.demandeur">Demandeur</span></dt>
        <dd>
          <div *ngIf="commentaire.demandeur">
            <a [routerLink]="['/demandeur', commentaire.demandeur.id, 'view']">{{ commentaire.demandeur.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/commentaire', commentaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
