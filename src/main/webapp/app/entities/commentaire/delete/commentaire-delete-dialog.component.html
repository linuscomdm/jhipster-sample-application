<form *ngIf="commentaire" name="deleteForm" (ngSubmit)="confirmDelete(commentaire.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="commentaireDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmation de suppression</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-commentaire-heading"
      jhiTranslate="jhipsterSampleApplicationApp.commentaire.delete.question"
      [translateValues]="{ id: commentaire.id }"
    >
      ÃŠtes-vous certain de vouloir supprimer le Commentaire {{ commentaire.id }} ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button id="jhi-confirm-delete-commentaire" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
    </button>
  </div>
</form>
