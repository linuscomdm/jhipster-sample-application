<div>
  <h2 id="page-heading" data-cy="CommentaireHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.commentaire.home.title">Commentaires</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.commentaire.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-commentaire"
        [routerLink]="['/commentaire/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.commentaire.home.createLabel"> Créer un nouveau Commentaire </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="commentaires?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.commentaire.home.notFound">Aucun Commentaire trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="commentaires && commentaires.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="texte">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplicationApp.commentaire.texte">Texte</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="demandeDeTraduction.id">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplicationApp.commentaire.demandeDeTraduction">Demande De Traduction</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="prestataire.id">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplicationApp.commentaire.prestataire">Prestataire</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="demandeur.id">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplicationApp.commentaire.demandeur">Demandeur</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commentaire of commentaires; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/commentaire', commentaire.id, 'view']">{{ commentaire.id }}</a>
          </td>
          <td>{{ commentaire.texte }}</td>
          <td>
            <div *ngIf="commentaire.demandeDeTraduction">
              <a [routerLink]="['/demande-de-traduction', commentaire.demandeDeTraduction.id, 'view']">{{
                commentaire.demandeDeTraduction.id
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="commentaire.prestataire">
              <a [routerLink]="['/prestataire', commentaire.prestataire.id, 'view']">{{ commentaire.prestataire.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="commentaire.demandeur">
              <a [routerLink]="['/demandeur', commentaire.demandeur.id, 'view']">{{ commentaire.demandeur.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/commentaire', commentaire.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/commentaire', commentaire.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(commentaire)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="commentaires && commentaires.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
