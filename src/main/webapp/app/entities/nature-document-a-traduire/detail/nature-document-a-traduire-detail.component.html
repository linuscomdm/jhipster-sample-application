<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="natureDocumentATraduire">
      <h2 data-cy="natureDocumentATraduireDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.natureDocumentATraduire.detail.title">Nature Document A Traduire</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ natureDocumentATraduire.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.natureDocumentATraduire.codeType">Code Type</span></dt>
        <dd>
          <span>{{ natureDocumentATraduire.codeType }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.natureDocumentATraduire.typeDocument">Type Document</span></dt>
        <dd>
          <span>{{ natureDocumentATraduire.typeDocument }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/nature-document-a-traduire', natureDocumentATraduire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
