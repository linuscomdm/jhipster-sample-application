<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-langue-heading"
        data-cy="LangueCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.langue.home.createOrEditLabel"
      >
        Créer ou éditer un Langue
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.langue.codeLangue" for="field_codeLangue">Code Langue</label>
          <input
            type="text"
            class="form-control"
            name="codeLangue"
            id="field_codeLangue"
            data-cy="codeLangue"
            formControlName="codeLangue"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.langue.nomLangue" for="field_nomLangue">Nom Langue</label>
          <input type="text" class="form-control" name="nomLangue" id="field_nomLangue" data-cy="nomLangue" formControlName="nomLangue" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.langue.docTraductions" for="field_docTraductions"
            >Doc Traductions</label
          >
          <select
            class="form-control"
            id="field_docTraductions"
            data-cy="docTraductions"
            name="docTraductions"
            formControlName="docTraductions"
            [compareWith]="compareDocumentATraduire"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="documentATraduireOption" *ngFor="let documentATraduireOption of documentATraduiresSharedCollection">
              {{ documentATraduireOption.nombreDePagesATraduire }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
