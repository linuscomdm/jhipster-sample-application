<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-nature-document-a-traduire-heading"
        data-cy="NatureDocumentATraduireCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.natureDocumentATraduire.home.createOrEditLabel"
      >
        Créer ou éditer un Nature Document A Traduire
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.natureDocumentATraduire.codeType" for="field_codeType"
            >Code Type</label
          >
          <input type="text" class="form-control" name="codeType" id="field_codeType" data-cy="codeType" formControlName="codeType" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.natureDocumentATraduire.typeDocument"
            for="field_typeDocument"
            >Type Document</label
          >
          <input
            type="text"
            class="form-control"
            name="typeDocument"
            id="field_typeDocument"
            data-cy="typeDocument"
            formControlName="typeDocument"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
